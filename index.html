<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <section v-show="inProgressAssignments.length">
            <h2 class="font-bold mb-2">In progress</h2>
            <ul>
                <li v-for="assignment in inProgressAssignments" :key="assignment.id">
                    {{assignment.name}}
                    <input type="checkbox" v-model="assignment.complete">
                </li>
            </ul>
        </section>

        <section v-show="completedAssignments.length">
            <h2 class="font-bold mb-2">Completed</h2>
            <ul>
                <li v-for="assignment in completedAssignments" :key="assignment.id">
                    {{assignment.name}}
                    <input type="checkbox" v-model="assignment.complete">
                </li>
            </ul>
        </section>
    </div>
    <script>
        let app = {
            data() {
                return {
                    assignments: [
                        {name: "Finish Project", complete: false, id: 1},
                        {name: "Read Chapter 4", complete: false, id: 2},
                        {name: "Make summary", complete: false, id: 3},
                    ]
                }
            },
            computed: {
                inProgressAssignments() {
                    return this.assignments.filter(assignment => ! assignment.complete);
                },
                completedAssignments() {
                    return this.assignments.filter(assignment => assignment.complete);
                }
            }
        }
        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
