<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <p>
            <input type="text" v-model="greeting">
        </p>
        {{greeting}} - ({{greeting.length}})
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    greeting: "Ania S Hej! "
                };
            },
            mounted()  {
                setTimeout(() => {
                    this.greeting = 'Changed'
                }, 3000)
            }
        }).mount('#app');
    </script>
</body>
</html>
