<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <input type="text" :value="name" @input="name = $event.target.value">
    </div>
    <script type="module">
        
        Vue.createApp({
            data() {
                return {
                    name: ''
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
